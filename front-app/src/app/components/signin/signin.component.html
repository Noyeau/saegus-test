<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Création d'un compte</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="signinForm">




      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input placeholder="Dupont" matInput type="text" formControlName="nom" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Prenom</mat-label>
        <input placeholder="Gérard" matInput type="text" formControlName="prenom" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Adresse</mat-label>
        <input placeholder="15 rue du puit, 94576" matInput type="text" formControlName="adresse">
      </mat-form-field>

      <app-double-validator [label]="'Email'" [type]="'text'" (validValue)="setMail($event)"></app-double-validator>
      <!-- <mat-form-field>
        <mat-label>Email</mat-label>
        <input placeholder="aaa@test.com" matInput type="text" formControlName="email">
      </mat-form-field> -->

      <app-double-validator [label]="'Password'" [type]="'password'" (validValue)="setPassword($event)">
      </app-double-validator>

      <!-- <mat-form-field>
        <mat-label>Password</mat-label>
        <input placeholder="djs5SDF£%sq" matInput type="password" formControlName="password">
      </mat-form-field> -->





  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/offline">Annuler</button>
    <button mat-button (click)="signIn()" [disabled]="!signinForm.valid">
      Créer un compte
    </button>
  </mat-card-actions>
</mat-card>
